apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6

version = '1.0-SNAPSHOT'

uploadArchives {
    repositories {
       flatDir(dirs: file('repos'))
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '1.6.2'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'com.google.guava', name: 'guava-collections', version: 'r03'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.5'
    testCompile group: 'junit', name: 'junit-dep', version: '4.8.2'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.1'
}
